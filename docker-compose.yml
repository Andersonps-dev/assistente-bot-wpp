version: "3.8"

services:
  waha:
    image: devlikeapro/waha:latest
    container_name: wpp_bot_waha
    restart: always
    ports:
      - '3000:3000'
    environment:
      - WAHA_SESSION_NAME=default
      - WAHA_SESSION_STORAGE=/waha-data
    volumes:
      - waha_data:/waha-data  # Garante persistência da sessão
      - ./waha-init.sh:/waha-init.sh  # Adiciona script de inicialização
    entrypoint: ["sh", "/waha-init.sh"]  # Define o script como comando de entrada

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: wpp_bot_api
    ports:
      - '5000:5000'
    volumes:
      - .:/app
      - ./chroma_data:/app/chroma_data

volumes:
  waha_data:
    driver: local
