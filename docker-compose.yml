services:
  waha:
    image: devlikeapro/waha:latest
    container_name: wpp_bot_waha
    restart: always
    ports:
      - '3000:3000'
    environment:
      - WAHA_SESSION_NAME=default
      - WAHA_SESSION_STORAGE=/waha-data
    volumes:
      - waha_data:/waha-data
      - ./start-waha.sh:/start-waha.sh
    entrypoint: ["/bin/sh", "-c", "/start-waha.sh"]
    depends_on:
      - api

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: wpp_bot_api
    ports:
      - '5000:5000'
    volumes:
      - .:/app
      - ./chroma_data:/app/chroma_data

volumes:
  waha_data:
    driver: local
